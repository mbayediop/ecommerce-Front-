 <div class="card product_item" (click)="afficheArticle(article)">
   <div class="body">
     <div class="cp_img">
       <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Product" class="img-fluid">
       <div class="hover">
         <a href="javascript:void(0);" class="btn btn-primary btn-sm waves-effect"><i class="zmdi zmdi-plus"></i></a>
         <a href="javascript:void(0);" class="btn btn-primary btn-sm waves-effect"><i class="zmdi zmdi-shopping-cart"></i></a>
       </div>
     </div>
     <div class="product_details">
       <h5><a href="ec-product-detail.html">{{article?.nomArticle}}</a></h5>
       <ul class="product_price list-unstyled">
         <li class="new_price">Prix: {{article?.prixArticle}} CFA</li>
         <li class="old_price">Date: {{article?.dateCreationArticle | date}}</li>
       </ul>
     </div>
   </div>
 </div>
