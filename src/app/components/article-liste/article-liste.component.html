<div class="container">
  <div class="row clearfix">
    <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let article of articles">
      <app-article-item
        [article]="article"
        (afficherModalArticleView)="afficherArticleModal($event)"

      ></app-article-item>
    </div>
  </div>
  <div class="notArticle" *ngIf="!articles.length">
    Pas d'article disponible our le moment
  </div>

  <app-modal-article-view
    *ngIf="afficherModal && modalArticle"
    [article]="modalArticle"
    (close)="fermerArticleModal()"
  ></app-modal-article-view>

</div>
